{% if object.status == 'FM' %}
<div class="container">
    <div class="d-flex justify-content-around">
       <button class="btn btn-warning btn-round form-control w-25 my-2 last">
           <a href="{% url 'ordersapp:order_forming_complete' object.pk %}">
               Buy
           </a>
       </button>
       <button class="btn btn-warning btn-round form-control w-25 my-2 last">
           <a href="{% url 'ordersapp:order_delete' object.pk %}">Delete</a>
       </button>
    </div>
</div>
{% endif %}
<div class="container">
    <button class="btn btn-info btn-round form-control my-2 last">
       <a href="{% url 'ordersapp:orders_list' %}">
           To orders list
       </a>
    </button>
    <button class="btn btn-light btn-round form-control  my-2 last">
       <a href="{% url 'geekshopapp:index' %}">Main page</a>
    </button>
</div>
