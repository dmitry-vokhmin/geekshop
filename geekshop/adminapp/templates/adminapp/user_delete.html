{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="user_delete">
        Уверены, что хотите удалить
        {% if object.first_name %}
            {{ object.first_name|title }}
        {% endif %}
        {% if object.last_name %}
            {{ object.last_name|title }}
        {% endif %})
        ?
        <form action="{% url 'admin_staff:user_delete' object.pk %}"
              method="post">
            {% csrf_token %}
            <input class="btn btn-danger m-3" type="submit" value="удалить">
        </form>
        <a href="{% url 'admin_staff:users' %}">
            <button class="btn btn-success m-3">

                Отмена

            </button>
        </a>
    </div>
{% endblock %}
