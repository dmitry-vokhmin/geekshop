{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="user_delete">
        Are you sure, you want to delete {{ object.name }} ?
        <form action="{% url 'admin_staff:category_delete' object.pk %}" method="post">
            {% csrf_token %}
            <input class="btn btn-danger m-3" type="submit" value="delete">
        </form>
        <a href="{% url 'admin_staff:categories' %}">
            <button class="btn btn-success m-3">
                Cancel
            </button>
        </a>
    </div>
{% endblock %}
