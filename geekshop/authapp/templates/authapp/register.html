{% extends 'authapp/base.html' %}
{% load static %}
{% load socialaccount %}

{% block content %}
    <div class="container">
        <div class="login">
            <div class="h2 text-center head">
                Registration
            </div>
        </div>
        <div class="col-3 mx-auto">
            <form class="form-horizontal" action="{% url 'auth:register' %}" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <input class="form-control" type="submit" value="registration">
            </form>
        </div>
        <div class="text-center">
            <p>or sign up with:</p>
            <a class="btn btn-primary btn-floating mx-1" href="{% url 'social:begin' 'facebook' %}?next=/">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="btn btn-primary btn-floating mx-1" href="{% provider_login_url 'google' %}">
                <i class="fab fa-google"></i>
            </a>
        </div>
    </div>
{% endblock %}
