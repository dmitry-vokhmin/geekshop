<div class="related-products clearfix">
    {% for product in products_list %}
        <div class="block">
            <a href="{% url 'basket:add' product.pk %}"><img src="/media/{{product.image}}" alt="">
                <div class="text">
                    <img src="/static/geekshop/img/icon-hover.png" alt="img">
                    <h4>{{product.name}}</h4>
                    <p>{{product.short_desc}}</p>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
